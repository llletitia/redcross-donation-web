<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>红十字会数据管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        a:link,a:visited{
            color: black;
            text-decoration: none;
        }
        a:hover{
            color: #808080;
        }

        #President {
            margin-top: 3px;
        }

        #Guide {
            margin-top: 10px;
            font-size: 150%;
        }

        #Guide th {
            font-size: 120%;
            color: #D02D24;

        }
        #Guide td{
            height: 90px;
        }

    </style>
</head>

<body>

<!--顶部中国红十字比logo与标语-->
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <img src="https://www.redcross.org.cn/Templets/RedCross2019/images/logo.jpg" alt="logo">
        </div>
        <div class="col-lg-6">
            <img class="col-lg-offset-1" src="https://www.redcross.org.cn/Templets/RedCross2019/images/logo_r.jpg"
                 alt="logo">
        </div>
    </div>
</div>


<!--滑动图与右侧指南-->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div id="myCarousel" class="carousel slide" style="overflow: hidden">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="http://www.xinhuanet.com/politics/2020-04/25/1125904858_15878260044001n.jpg"
                             alt="First slide">
                    </div>
                    <div class="item">
                        <img src="http://www.xinhuanet.com/politics/2020-04/25/1125904858_15878260045421n.jpg"
                             alt="Second slide">
                    </div>


                    <div class="item">
                        <img src="http://www.xinhuanet.com/politics/2020-04/25/1125904858_15878260045171n.jpg"
                             alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="col-lg-4">

            <table class="table-striped" width="100%" height="100%" id="Guide">
                <tbody>
                <th colspan="6">接受社会捐赠情况</th>
                <tr>
                    <td>
                        <a href="{% url 'infosystem:login_user'%}" target="_blank">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            <!--href后的#更换为登录url-->
                            物资受赠情况
                        </a>
                    </td>

                    <!--href后的#更换为登录url-->
                    <td>
                        <a href="{% url 'infosystem:login_user'%}" target="_blank">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            款项受赠情况
                        </a>

                    </td>
                </tr>

                <th colspan="6"> 物资款项发放情况</th>
                <tr>
                    <!--href后的#更换为登录url-->
                    <td>
                        <a href="{% url 'infosystem:login_user'%}" target="_blank">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            物资发放情况
                        </a>
                    </td>

                    <!--href后的#更换为登录url-->
                    <td>
                        <a href="{% url 'infosystem:login_user'%}" target="_blank">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            款项发放情况
                        </a>
                    </td>
                </tr>
                <th colspan="6">用户平台</th>
                <tr>
                    <!--href后的#更换为对应的登录url-->
                    <td> <a href="{% url 'infosystem:login_user'%}" target="_blank"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                       用户登录平台</a>
                    </td>
                    <!--href后的#更换为对应的用户注册url-->
                    <td><a href="{% url 'infosystem:register'%}" target="_blank">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                         用户注册平台
                    </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--习近平引语-->
<div class="container" id="President">
    <div class="row">
        <div class="col-lg-12" align="center">
            <img src="https://www.redcross.org.cn/Templets/RedCross2019/images/hengfu_01.png" alt="slogan">
        </div>
    </div>
</div>


</div>


</body>
</html>
